<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #gantt {
            height: 600px; /* Ajusta la altura según tus necesidades */
            width: 100%;   /* Asegúrate de que ocupa todo el ancho disponible */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Diagrama de Gantt de Horarios de Trabajo</h1>
        <div id="gantt"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>

    <script>
        $(document).ready(function() {
            $.getJSON('get_data.php', function(data) {
                var tasks = data.map(task => ({
                    id: task.id,
                    name: task.name,
                    start: task.start,
                    end: task.end,
                    progress: task.progress
                }));

                var gantt = new Gantt("#gantt", tasks, {
                    view_mode: 'Week',
                    language: 'es',
                    on_date_change: function(task, date) {
                        // Manejar cambios de fecha
                        console.log('Changed task:', task);
                        console.log('New date:', date);
                    },
                    on_task_change: function(task, changes) {
                        // Enviar cambios al servidor
                        $.post('update_task.php', {
                            id: task.id,
                            start: task.start,
                            end: task.end,
                            progress: task.progress
                        }, function(response) {
                            console.log('Update response:', response);
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
